      body {

        color: var(--text);
        display: flex;
        justify-content: center;

      .container {

      .link-row {

        justify-content: center;

      }

      .icon-link {
        width: 50px;
        height: 50px;

        justify-content: center;
        align-items: center;
        border-radius: 50%;
        background: #111;
        transition: transform 0.25s ease, box-shadow 0.25s ease;

      }
      .icon-link:hover { transform: scale(1.08); box-shadow: 0 0 18px rgba(252,228,91,0.8); }
      .icon-link img { width: 26px; height: 26px; filter: invert(90%) sepia(50%) saturate(300%) hue-rotate(10deg); }

      .footer { font-size: 0.85rem; color: var(--muted); opacity: 0.8; }

      @media (max-width: 480px) {
        .link-row { gap: 1rem; }
        .icon-link { width: 46px; height: 46px; }
        h1 { font-size: 1.4rem; }
      }
    </style>
